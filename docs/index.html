<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravel God Training Guides</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 4px solid #000;
            padding-bottom: 10px;
        }
        .race-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .race-card {
            background: white;
            border: 3px solid #000;
            padding: 20px;
            box-shadow: 6px 6px 0 #000;
        }
        .race-card h2 {
            margin-top: 0;
            color: #000;
        }
        .plan-link {
            display: block;
            padding: 8px 12px;
            margin: 5px 0;
            background: #FFD700;
            border: 2px solid #000;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .plan-link:hover {
            background: #FFC700;
        }
    </style>
</head>
<body>
    <h1>ðŸš´ Gravel God Training Guides</h1>
    <p>Access your race-specific training plan guides below.</p>
    
    <div class="race-list" id="race-list">
        <!-- Guides will be dynamically listed here -->
        <p>Loading guides...</p>
    </div>

    <script>
        // This will be populated by deployment script
        const guides = [];
        
        if (guides.length === 0) {
            document.getElementById('race-list').innerHTML = '<p>No guides available yet. Guides will appear here after deployment.</p>';
        } else {
            // Group by race
            const byRace = {};
            guides.forEach(guide => {
                if (!byRace[guide.race]) byRace[guide.race] = [];
                byRace[guide.race].push(guide);
            });
            
            let html = '';
            Object.keys(byRace).sort().forEach(race => {
                html += `<div class="race-card"><h2>${race}</h2>`;
                byRace[race].forEach(guide => {
                    html += `<a href="${guide.path}" class="plan-link">${guide.tier} ${guide.level}</a>`;
                });
                html += '</div>';
            });
            document.getElementById('race-list').innerHTML = html;
        }
    </script>
</body>
</html>
